{% extends 'base.html' %}
{% load static %}

{% block conteudo %}
    <div class="container_cadastro_bloco">
        <div class="container_cadastro">
            <div class="login_cadastro">
                <h2>Bem-vindo!</h2>
                <h3>JÃ¡ tenho cadastro.</h3>
                <button onclick="location.href='{% url 'login' %}';" type="button">Fazer Login</button>
            </div>
            <div class="cadastro">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
                <form action="{% url 'cadastro' %}" method="post">
                    {% csrf_token %}
                    <h2>Crie seu cadastro</h2>
                    <div class="field">
                        <input type="text" name="nome" placeholder="Nome social" required>
                        <i class="fa fa-user"></i>
                    </div>
                    <div class="field">
                        <input type="email" name="email" placeholder="E-mail" required>
                        <i class="fa fa-envelope"></i>
                    </div>
                    <div class="field">
                        <input type="password" name="senha" placeholder="**********" required>
                        <i class="fa fa-lock"></i>
                    </div>
                    <button type="submit">Cadastre-se</button>
                </form>
                <div class="icons">
                    <img src="{% static 'images/instagram.png' %}" alt="instagram">
                    <img src="{% static 'images/linkedin.png' %}" alt="linkedin">
                    <img src="{% static 'images/twitter.png' %}" alt="twitter">
                </div>
            </div>
        </div>
    </div>
{% endblock %}
